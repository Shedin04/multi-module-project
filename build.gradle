allprojects {
    group 'com.shedin'
    version '1.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation project(':gui-utils')
    implementation project(':api-utils')
}

task runmulti(type: JavaExec) {
    doFirst() {
        println "This is custom step for the main() method in $project.name\n"
    }
    group = "Execution"
    classpath = sourceSets.test.runtimeClasspath
    main = 'com.shedin.MainTest'
}